<!DOCTYPE html>
<html>
<head>
	<title>Calculator JS</title>
	<meta charset="utf-8" />
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="calculator.css" />
	<!-- Font-Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
</head>
<body>
	<div class="main">
		<div class="calculator">
			<div class="calculator-result">
				<input type="text" placeholder="0,00" class="schet" readonly />
				<input type="text" placeholder="0,00" class="result"  readonly />
			</div>
			<div class="calculator-container">
				<button class="btn operation write">%</button>
				<button class="btn del">C</button>
				<button class="btn backspace"><i class="fas fa-backspace"></i></button>
				<button class="btn operation write">/</button>
				<button class="btn zifra write">7</button>
				<button class="btn zifra write">8</button>
				<button class="btn zifra write">9</button>
				<button class="btn operation write">*</button>
				<button class="btn zifra write">4</button>
				<button class="btn zifra write">5</button>
				<button class="btn zifra write">6</button>
				<button class="btn operation write">-</button>
				<button class="btn zifra write">1</button>
				<button class="btn zifra write">2</button>
				<button class="btn zifra write">3</button>
				<button class="btn operation write">+</button>
				<button class="btn zifra write zero write">0</button>
				<button class="btn write">.</button>
				<button class="btn equel" onclick="equel()">=</button>
			</div>
		</div>
	</div>
    <!-- JS -->
    <script src="calculator.js"></script>
</body>
</html>
